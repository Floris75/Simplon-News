<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/CSS/login.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>SIMPLON NEWS</h1>
    </header>

    <!-- Main Section -->

    <main>
        <div>
            <section id="login" class="">
                <article>
                    <h2>Login</h2>
                    
                    <form action="" class="flex" method="POST" >
                        
                        <label >Username *
                            <input type="text" placeholder="Samara" name="nom" required > 
                        </label>
                        <label>Password *
                            <input type="password" name="password"
                            minlength="8" required>
                        </label>
                        <input type="submit" value="Login">
                        
                    </form>
                </article>
                
                <a href="#">Sign Up</a>
                
            </section>
            
            <hr class="notOnMobile">
            
            <section id="SignUp" class="inactive">
                <article>
                    
                    <h2>Sign Up</h2>
                    
                    <form action="" class="flex" method="POST" >
                        
                        <label >Username *
                            <input type="text" placeholder="Samara" name="nom" required > 
                        </label>
                        <label> Email *
                            <input type="email" placeholder="youremail@outlook.com"  name="email" required>
                        </label>  
                        <label>Password *
                            <input type="password" name="password"
                            minlength="8" required>
                        </label>
                        <input type="submit" value="Sign Up">
                        
                    </form>
                </article>
                
                <a href="#">Login</a>
                
            </section>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <section>

            <div>
                <a href="#">
                    <h3> About us </h3>
                </a>  
            </div>
            <hr>  
            <div>
                <a href="#">
                    <h3>Contact us</h3>
                </a>      
            </div>    
            <hr>
            <div id="FollowUs">
                <h3>Follow us</h3>
                <div>
                    <a href="http://www.facebook.com"><img src="./static/Images/facebook.png" alt="logo Facebook"></a>
                    <a href="http://www.twitter.com"><img src="./static/Images/twitter.png" alt="logo twitter"></a>
                    <a href="http://www.instagram.com"><img src="./static/Images/instagram.png" alt="logo instagram"></a>
                    <a href="http://www.linkedin.com"><img src="./static/Images/linkedin.png" alt="logo linkedin"></a>
                </div>
            </div>
        </section>
        <hr>
        <div>
            <p>&#169 SIMPLON NEWS-2021</p>
        </div>
    </footer>
</body>
<script src="./static/JS/login.js"></script>
</html>
